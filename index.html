<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <!-- My CSS -->
     <link rel="stylesheet" href="assets/style.css">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yeseva+One&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar p-3">
       <h1 class="mx-auto">Weather Dashboard</h1>
    </nav>
    <div class="container-fluid row">
        <div class="h-100 ml-n4 col-md-4 mt-5 rounded" id="searchArea">
            <div class="sidebar sidebar-sticky p-3">
                <h5 class="sidebar-heading p-3">
                <strong>Search for a City: </strong>
                <form class="form-inline my-2">
                    <div class="form-group my-auto">
                    <label for="searchInput" class="sr-only"></label>
                    <input type="text" class="form-control" id="searchInput">
                    </div>
                    <button type="submit" class="btn btn-info mb-2 p-2 my-auto fas fa-search" id="searchBtn"></button>
                </form>
                </h5>
                <ul class="list-group p-3 mb-3" id="searchHistory"></ul>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="float-right col-md-7 justify-content-end">
            <div class="p-3 container mt-5 rounded" id="currentCity">
                <h3 class="my-3" id="cityName"></h3>
                <h5 class="leady" id="temp"></h5>
                <h5 class="leady" id="humidity"></h5>
                <h5 class="leady" id="wind"></h5>
                <div class="row px-3">
                    <h5 class="leady pr-1" id="uv"></h5>
                    <h5 class="leady px-1 text-white rounded" id="uvValue"></h5>
                </div>
            </div>
            <div class="p-3 mt-3 rounded" id="forecastDiv">
                <h3 class="my-3" id="forecastTitle"></h3> 
                <div class="container row">
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="date1"></h5>
                        <h2 class="text-center" id="emoji1"></h2>
                        <p class="text-center" id="temp1"></p>
                        <p class="text-center" id="humidity1"></p>                  
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="date2"></h5>
                        <h2 class="text-center" id="emoji2"></h2>
                        <p class="text-center" id="temp2"></p>
                        <p class="text-center" id="humidity2"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="date3"></h5>
                        <h2 class="text-center" id="emoji3"></h2>
                        <p class="text-center" id="temp3"></p>
                        <p class="text-center" id="humidity3"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="date4"></h5>
                        <h2 class="text-center" id="emoji4"></h2>
                        <p class="text-center" id="temp4"></p>
                        <p class="text-center" id="humidity4"></p>
                    </div>
                    <div class="card m-2 p-1">
                        <h5 class="pt-2" id="date5"></h5>
                        <h2 class="text-center" id="emoji5"></h2>
                        <p class="text-center" id="temp5"></p>
                        <p class="text-center" id="humidity5"></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
